
<div class="section gf-form-group">
	<h5 class="section-heading">Animation</h5>

	<gf-form-switch 
		class="gf-form" 
		label="Loop" 
		label-class="width-7" 
		checked="ctrl.panel.loop" 
		on-change="ctrl.configChanged()"></gf-form-switch>
	<div class="gf-form">
		<span class="gf-form-label width-7">Min Height</span>
		<input class="gf-form-input width-9" type="number" ng-model="ctrl.panel.min" ng-model-onblur ng-change="ctrl.configChanged()">
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-7">Max Height</span>
		<input class="gf-form-input width-9" type="number" ng-model="ctrl.panel.max" ng-model-onblur ng-change="ctrl.configChanged()">
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-7">Duration</span>
		<input class="gf-form-input width-9" type="number" ng-model="ctrl.panel.duration" ng-model-onblur ng-change="ctrl.configChanged()">
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-7">Border</span>
		<input class="gf-form-input width-9" type="text" ng-model="ctrl.panel.border" ng-model-onblur ng-change="ctrl.configChanged()">
	</div>
</div>
